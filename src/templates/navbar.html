{% load staticfiles %}
<div class="nav-container ">
  <div class="bar bar--sm visible-xs">
    <div class="container">
      <div class="row">
        <div class="col-3 col-md-2">
          <a href="{% url 'home' %}">
            <img class="logo logo-dark" alt="logo" src="{% static 'img/logo-dark.png' %}">
            <img class="logo logo-light" alt="logo" src="{% static 'img/logo-light.png' %}">
          </a>
        </div>
        <div class="col-9 col-md-10 text-right">
          <a href="#" class="hamburger-toggle" data-toggle-class="#menu1;hidden-xs">
            <i class="icon icon--sm stack-interface stack-menu"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <nav id="menu1" class="bar bar-2 hidden-xs bar--absolute bar--transparent">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 text-center text-left-sm hidden-xs order-lg-2">
          <div class="bar__module">
            <a href="{% url 'home' %}">
              <img class="logo logo-dark" alt="logo" src="{% static 'img/logo-dark.png' %}" />
              <img class="logo logo-light" alt="logo" src="{% static 'img/logo-light.png' %}" />
            </a>
          </div>
        </div>
        <div class="col-lg-5 order-lg-1">
          <div class="bar__module">
            <ul class="menu-horizontal text-left">
              <li>
                <a href="{% url 'home' %}">Home</a>
              </li>
              <li>
                <a href="{% url 'about' %}">About</span>
              </li>
              <li>
                <a href="{% url 'contact' %}">Contact Us</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-5 text-right text-left-xs text-left-sm order-lg-3">
          <div class="bar__module">
            <ul>
              <li>
                {% if user.is_authenticated %}
                <ul class="menu-horizontal text-left">
                  <li>
                    <a  href="{% url 'user' %}"><b>{{ user.username }}</b>'s account</span>
                  </li>
                {% else %}
                  <a class="btn btn--sm" href="{% url 'registration_register' %}">
                    <span class="btn__text">Sign up</span>
                  </a>
                {% endif %}
                {% if user.is_authenticated %}
                  <a class="btn btn--sm" href="{% url 'auth_logout' %}" />
                    <span class="btn__text" style="color:white">Log out</span>
                  </a>
                {% else %}
                  <a class="btn btn--sm btn--primary" href="{% url 'auth_login' %}">
                    <span class="btn__text">Log in</span>
                  </a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
